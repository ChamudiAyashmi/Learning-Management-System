<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/createAccount.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
        <!-- header section -->

        <header class="header">

            <a href="" class="logo">Smart<span>Study</span></a>
    
            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="">About</a>
                <a href="">Contact</a>
                <a href=""><button class="btnLogin">Login</button></a>
            </nav>

        </header>
            <section class="login">
                <div class="login-content">
                    <div class="login-form">
                        <div class="logreg-box">
                            <div class="form-box login">
                                <form action="#">
                                    <i class='bx bxs-user-circle user-icon' ></i>
                                    <h2>Create An Account</h2>
                                    <div class="input-box">
                                       <span class="icon"><i class='bx bxs-user' ></i></span> 
                                       <input type="text" required id="userName">
                                       <label>User Name</label>
                                    </div>
                
                                    <div class="input-box">
                                        <span class="icon"><i class='bx bxs-lock-alt'></i></span> 
                                        <input type="password" required id="password">
                                        <label>Password</label>
                                     </div>
                                     <div class="input-box">
                                        <span class="icon"><i class='bx bxs-envelope'></i></span> 
                                        <input type="email" required id="email">
                                        <label>Email</label>
                                     </div>
                
                                     <div class="remember-forgot">
                                        <label for=""><input type="checkbox">Remember Me</label>
                                     </div>
                                    <button type="submit" class="btn" id="btn-create">Create</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="image1">
                        <img src="https://media.istockphoto.com/id/1164538944/vector/woman-with-laptop-studying-or-working-concept-table-with-books-lamp-coffee-cup-vector.jpg?s=612x612&w=0&k=20&c=VhUj_AZoUnilUKdRessjsK6JQUjXCfum7RQyuzOr6_0=" alt="">
                    </div>
                </div>
    
                
            </section>

        <script src="js/createAccount.js"></script>
</body>
</html>
