<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/register.css">

</head>
<body>
        <!-- header section -->

        <header class="header">

            <a href="" class="logo">Smart<span>Study</span></a>
    
            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="">About</a>
                <a href="">Contact</a>
                <a href="dashboard.html">Students</a>

            </nav>

        </header>

        <section class="register">
            <div class="register-content">
                <form action="" method="post">
                    <h2>Registration</h2>
                    <div class="regi-content">
                        <div class="regi-input-box">
                            <label for="firstname">First Name</label>
                            <input type="text" placeholder="First Name" id="txtFName" name="fName" required>
                        </div>
                        <div class="regi-input-box">
                            <label for="lastname">Last Name</label>
                            <input type="text" placeholder="Last Name" id="txtLName" name="lName" required>
                        </div>
                        <div class="regi-input-box">
                            <label for="username">User Name</label>
                            <input type="text" placeholder="User Name" id="txtUserName" name="uName" required>
                        </div>
                        <div class="regi-input-box">
                            <label for="password">Password</label>
                            <input type="password" placeholder="Password" id="txtPassword" name="password" required>
                        </div>
                        <div class="regi-input-box">
                            <label for="email">Email</label>
                            <input type="email" placeholder="Email" id="txtEmail" name="email" required>
                        </div>
                        <div class="regi-input-box">
                            <label for="age">Age</label>
                            <input type="number" placeholder="Age" id="txtAge" name="age" required>
                        </div>
                        <div class="regi-input-box">
                            <label for="address">Address</label>
                            <input type="text" placeholder="Address" id="txtAddress" name="address" required>
                        </div>
                        <div class="regi-input-box">
                            <label for="phone">Phone Number</label>
                            <input type="tel" placeholder="Phone Number" id="txtPhone" name="phone" required>
                        </div>
                        <div class="regi-input-box">
                            <label for="phone">Add Image</label>
                            <input type="file" placeholder="" id="image" name="file" >
                        </div>
                        <span class="gender-title">Gender</span>
                        <div class="gender-category">
                            
                            <input type="radio" name="gender" id="male" value="Male">
                            <label for="male">Male</label>
                            <input type="radio" name="gender" id="female" value="Female">
                            <label for="female">Female</label>
                        </div>
                      
                    </div>
                    <div class="button-container">
                        <a href=""><button type="submit" id="buttonRegister">Register</a></button></a>
                    </div>
                </form>
            </div>
            
            <div class="image">
                <img src="https://media.istockphoto.com/id/1139913278/vector/woman-with-laptop-sitting-in-nature-and-leaves-concept-illustration-for-working-freelancing.jpg?s=612x612&w=0&k=20&c=Uox6lJYdis3DmG3qdP8x06q4WZdVKSUR8LyL6O3-TWo=" alt="">
            </div>

        </section>
</body>
</html>
